<section class="container-fluid m-0 p-5">
  <div class="w-75 text-medium border-bottom font-weight-bold">Active Assignments</div>
  <div class="w-75" *ngFor="let program of activePrograms">
    <div class="w-100 border rounded shadow m-5 p-5 d-flex align-items-center">
      <div class="w-100">{{ "Program : " + program.programName }}</div>
      <button class="btn btn-danger" (click)="endAssignment(program.id)">
        End Assignment
      </button>
    </div>
  </div>
</section>

<section class="container-fluid m-0 p-5">
  <div class="w-75 text-medium border-bottom font-weight-bold">Create Assignments</div>
  <form class="w-75 m-5" [formGroup]="createAssignmentForm">
    <div class="form-group">
      <label for="">Assignment Link</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Assignment Link"
        formControlName="programLink"
      />
    </div>
    <div class="form-group mt-4">
      <label for="exampleInputPassword1">Program Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Assignment Name"
        formControlName="programName"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="createNewAssignment()">Submit</button>
  </form>
</section>
