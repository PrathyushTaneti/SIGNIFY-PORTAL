<!--------------- parent container --------------->
<section class="container-fluid m-0 p-0 h-100">
    <!--------------- navigation container --------------->
    <mat-drawer-container class="example-container" hasBackdrop="true">
        <!--------------- side navigation container --------------->
        <mat-drawer #drawer mode="over" class="p-5">
            <h2>SIGNIFY</h2>
            <div>
                <a href="#" class=" d-flex align-items-center anchor hover text-decoration-none p-3"> <i
                        class="material-icons me-2 icon-violet">home</i>
                    Home</a>
                <a href="#" class=" d-flex align-items-center anchor hover text-decoration-none p-3"> <i
                        class="fa-solid fa-briefcase pe-2 icon-dark text-dark"></i>
                    Workflow</a>
                <a href="#" class=" d-flex align-items-center anchor hover text-decoration-none p-3"> <i
                        class="fa-solid fa-stairs icon-violet"></i>
                    Statistics</a>
                <a href="#" class=" d-flex align-items-center anchor hover text-decoration-none p-3"> <i
                        class="fa-solid fa-calendar-days icon-violet"></i>
                    Calendar</a>
                <a href="#" class="d-flex align-items-center anchor hover text-decoration-none p-3"> <i
                        class="fa-solid fa-user icon-violet pe-2"></i> Users</a>
                <a href="#" class=" d-flex align-items-center anchor hover text-decoration-none p-3"> <i
                        class="material-icons icon-violet me-2">settings</i>
                    Settings</a>
            </div>    
        </mat-drawer>
        <!--------------- side navigation content --------------->
        <mat-drawer-content>
            <!--------------- navigation container --------------->
            <nav class="navbar navbar-expand-lg shadow border m-0 px-3">
                <div class="container-fluid m-0 p-0">
                    <button mat-raised-button (click)="drawer.toggle()" class="navbar-brand btn">
                        <span class="material-icons p-3 text-dark">menu</span>
                    </button>
                    <i class="bi bi-list"></i>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Add New
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Employee</a></li>
                                    <li><a class="dropdown-item" href="#">Teacher</a></li>
                                    <li><a class="dropdown-item" href="#">Student</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Assignment</a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <span class="material-icons ps-3 cursor-pointer">
                                add_circle
                            </span>
                            <span class="material-icons ps-3 cursor-pointer">
                                mail
                            </span>
                            <span class="material-icons px-3 cursor-pointer">
                                notifications
                            </span>
                        </div>
                        <button class="btn btn-outline-danger" type="submit" (click)="Logout()">Logout</button>
                    </div>
                </div>
            </nav>    
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</section>
