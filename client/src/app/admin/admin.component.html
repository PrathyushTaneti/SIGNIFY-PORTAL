<mat-drawer-container class="example-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over" class="bg-darkblue p-5 text-white">
        <h2>SIGNIFY</h2>
        <a href="#" class=" d-flex align-items-center anchor hover"> <i class="material-icons me-2 icon-violet">home</i>
            Home</a>
        <a href="#" class=" d-flex align-items-center anchor hover"> <i class="fa-solid fa-briefcase pe-2 icon-violet"></i>
            Workflow</a>
        <a href="#" class=" d-flex align-items-center anchor hover"> <i class="fa-solid fa-stairs icon-violet"></i>
            Statistics</a>
        <a href="#" class=" d-flex align-items-center anchor hover"> <i class="fa-solid fa-calendar-days icon-violet"></i>
            Calendar</a>
        <a href="#" class="d-flex align-items-center anchor hover"> <i class="fa-solid fa-user icon-violet pe-2"></i> Users</a>
        <a href="#" class=" d-flex align-items-center anchor hover"> <i class="material-icons icon-violet me-2">settings</i>
            Settings</a>
    
    </mat-drawer>
    <mat-drawer-content>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button mat-raised-button (click)="drawer.toggle()" class="navbar-brand btn">MENU</button>
                <i class="bi bi-list"></i>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </mat-drawer-content>
</mat-drawer-container>
